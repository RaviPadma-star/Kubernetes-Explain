# resource yaml file is nothing but linit and request the containers
# 1cpu = 1000mi

apiVersion: v1
kind: Pod
metadata:
 name: resource
spec:
 containers:
  - name: nginx
    image: nginx
    resources:
     requests:
      memory: '64Mi'
      cpu: '250m'
     limits:
      memory: '200mi'
      cpu: '500m'