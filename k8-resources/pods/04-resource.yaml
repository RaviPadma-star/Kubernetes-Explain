---
apiVersion: v1
kind: LimitRange
metadata:
  name: cpu-mem-limit-range
spec:
  limits:
  - default: # this section defines default limits
      cpu: 100m
    defaultRequest: # this section defines default requests
      cpu: 100m
    max: # max and min define the limit range
      cpu: "2"
    min:
      cpu: 100m
    type: Container
---
apiVersion: v1
kind: Pod
metadata:
 name: resource
spec:
 containers:
 - name: nginx
   image: nginx
